version: '3.8'

services:
  kidney-classifier:
    build: .
    container_name: kidney-disease-classifier
    ports:
      - "8080:8080"
    volumes:
      - ./artifacts:/app/artifacts
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - TF_CPP_MIN_LOG_LEVEL=2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s